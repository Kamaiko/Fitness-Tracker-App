# Dependabot Configuration - Halterofit
# Philosophy: Automation + Security + Simplicity

version: 2
updates:
  # NPM Dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"

    open-pull-requests-limit: 5

    groups:
      # Dev dependencies - Safe to merge quickly
      dev-dependencies:
        patterns:
          - "@types/*"
          - "@typescript-eslint/*"
          - "eslint*"
          - "prettier"
          - "lint-staged"
          - "husky"
          - "@commitlint/*"
          - "jest*"
          - "@testing-library/*"

      # Runtime dependencies - Review required
      # Excludes critical packages (separate PRs)
      runtime:
        patterns:
          - "*"
        exclude-patterns:
          - "expo"
          - "expo-*"
          - "react"
          - "react-native"
          - "@nozbe/watermelondb"

    # Critical packages get individual PRs
    # (No grouping = easier to review one by one)

    commit-message:
      prefix: "chore(deps)"

  # GitHub Actions - Security Updates
  # Enables SHA pinning with automatic updates
  # Dependabot will update both SHA and version comments
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"

    open-pull-requests-limit: 3

    commit-message:
      prefix: "chore(ci)"
